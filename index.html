<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS filters in action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" href="img/favicon-152.png">

    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<noscript>
    <div class="global-notify">
        JavaScript has been turned off in the browser. Please turn it on.
        <a href="http://www.enable-javascript.com/" target="_blank">
            How can I do this?
        </a>
    </div>
</noscript>

<div class="not-supported-browser-msg">
    <p class="text-center main-header">
        Your browser doesn't support the following features in current project:
    </p>
    <ul id="unsupportedFeatures"></ul>

    <p class="text-center">
        You can visit <a href="http://browsehappy.com/">this site</a> to update your browser.
    </p>
</div>

<div class="modal-wrapper"></div>

<div id="container">
    <h1 class="text-center main-header">CSS filters in action</h1>

    <div class="demo-img apply-filters">
        <img
                width="512"
                height="159"
                class="center-block" src="img/demo.jpg" alt="Demo img"/>
    </div>
    <div class="applied-filter text-center">
        <!-- here will be applied filter value -->
    </div>
    <div class="css-filters">
        <!-- here will be css filters -->
    </div>
    <div class="presets">
        <div class="button-group">
            <!-- here will be preset buttons -->
        </div>
    </div>
    <div class="modal-actions" style="display: none;">
        <span class="button open-modal-btn active">Open modal box with filtered background</span>
    </div>
    <div class="iframe-wrapper" id="iframe-wrapper">
        <!-- here will be demo iframe -->
    </div>
</div>

<script class="iframe-box-tmpl" type="text/template">
    <form class="src-form">
        <input class="src-submit" type="submit" value="Open URL"/>

        <div class="input-wrapper">
            <input class="src-input" type="url" required/>
        </div>
    </form>
    <iframe
            class="apply-filters"
            src=""
            frameborder="0" allowtransparency="true" border="0"
            width="100%" height="300px"
            ></iframe>
</script>

<script class="modal-box-tmpl" type="text/template">
    <div class="modal-box">
        <strong class="title">Modal box</strong>

        <p>
            Press ESC or "Close" button to close the modal with animation.
        </p>

        <span class="close-btn button active">Close</span>
    </div>
</script>
<!--suppress HtmlUnknownTarget -->
<script src="js/bundle.js"></script>

</a>

</body>
</html>
